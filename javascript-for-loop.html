<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <title>JavaScript For Loop</title>
    </head>

    <body>

        <script type="text/javascript">

        var friends = [
            ["Lukas", "Vilnius", 26],
            ["Dominykas", "Kaunas", 24],
            ["Ernestas", "Chicago", 25],
        ];

            for (x=0; x < friends.length; x++) { 
                document.write(friends[0][x]);
                document.write("<br/>")
            }

        </script>


    </body>

</html>
