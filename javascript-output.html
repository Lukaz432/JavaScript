<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <title>JavaScript Output</title>
    </head>

    <body>

        <p id="text">Hello, my name is X</p>

        <script type="text/javascript">

        document.write("Hello, my name is Y");

        window.alert("Warning! Memory low!");
        
        document.getElementById("text").innerHTML = "None";
        
        </script>


    </body>

</html>
